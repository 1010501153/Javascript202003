    <script>
    // 类库: 把公共的方法放到一个公共的位置；封装好以后大家都可以调用；那么这个公共的js就是类库；
    // jquery : 
    // box.prev()
    // 数组去重
    // function unique(){
    // }

    
    // 手工作业模式
    var person1 = {name:"王玉鹏",age:18,address:"中国"};
    var person2= {name:"张一",age:19,address:"中国"};
    // 工厂模式
    // 把实现同一个功能的代码放到一个函数中，当想实现这个功能，只需要执行这个函数就可以；那么这种模式就是工厂模式；减少了代码的冗余；高内聚，低耦合；这也是函数的封装；
    function createPerson(name,age,address){
        // 首先会创建一个空对象
        var obj = {};
        // 给这个对象新增键值对；
        obj.name=name;
        obj.age=age;
        obj.address=address;
        // 把这个对象return出来
        return obj;
    }
    var person1=createPerson("王玉鹏",18,"中国")
    
    </script>
