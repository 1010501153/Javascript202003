        // 普通函数和构造函数：
        // 1. 普通函数执行：形成一个私有作用域-->形参赋值-->变量提升---> 代码从上到下执行--> 作用域是否销毁
         //   构造函数执行： 形成一个私有作用域-->形参赋值-->变量提升--> 先默认创建一个空对象，并且让当前作用域下的this指向这个空对象---> 代码从上到下执行-->默认返回return这个this的空间地址---> 作用域是否销毁
         // 2. p1就是createPerson这个构造函数的一个实例；p1是createPerson被new出来的；p1是createPerson这个类的一个实例；构造函数就是一个类，createPerson既是一个构造函数，又是一个自定义类；
