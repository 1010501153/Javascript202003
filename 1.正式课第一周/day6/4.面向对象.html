<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 后端语言：处理数据  服务器；
    // 前端的代码是运行在客户端；后端语言运行在服务器；
    // 后端语言：Java  php  C  C++  C#  .net VB  VF  python  ...
    // 面向对象：类的继承 封装 多态；
    // 对象：万物皆对象
    // 1 是一个数字，又是一个对象；
    // 类： 对象的一个划分；Number类  Sting类；【把具有相同的特征的一类事物分为一个类】
    // 实例：代表一个具体的事物；
    // 内置类和自定义类
    // 在JS中天生存在的类就是内置类；
    // 类的首字母需要大写：
    // 内置类：Number String  Boolean  Null  Undefined  Object  Array  RegExp  Function   Date...
    // 实例：实例是由类构建出来的，或者是new出来的；
    var num = 1;// num就是Number类的一个的实例
    var str = "1.678"; // str是String类的一个实例；
    var bol = true;
    var obj = {};
    var ary = [];
    var reg = /^\d$/;
    function fn(){};// fn是Function的一个实例；

    // 实例和类关系；
    str.toFixed(2);// str字符串不能调用toFixed方法；原因是str不是Number这个类的一个实例；只有Number的实例可以调用toFixed方法；


    
    
    
    </script>
</body>
</html>
