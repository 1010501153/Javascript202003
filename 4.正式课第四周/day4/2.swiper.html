<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .swiper-container {
            width: 800px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid red;
            text-align: center;
            /* 这是左右箭头的颜色 */
            --swiper-theme-color: black;
            /* 这是焦点的颜色 */
            --swiper-pagination-color: #00ff33;
            /* 两种都可以 */
        }

        .swiper-container .swiper-wrapper {
            width: 100%;
            height: 100%;
        }

        .swiper-container .swiper-wrapper .swiper-slide {
            width: 800px;
            height: 300px;
            line-height: 300px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: red;">Slide 1</div>
            <div class="swiper-slide" style="background: orange;">Slide 2</div>
            <div class="swiper-slide" style="background: green;">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="./swiper.min.js"></script>
    <script>
        let ary = [{
            img: 'xxxx.jpg',
            link: 'http://www.baidu.com'
        }, {}]
        var mySwiper = new Swiper('.swiper-container', {
            // autoplay: { // 自动轮播
            //     delay: 3000,
            //     stopOnLastSlide: false,
            //     disableOnInteraction: true,
            // },
            speed: 1000,
            loop: true, // 无缝衔接
            effect: 'flip',
            // slide的切换效果，默认为"slide"（位移切换），可设置为'slide'（普通切换、默认）,"fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）。
            on: {
                slideChange: function () {
                    // console.log(this.realIndex,70);
                    // realIndex // 当前slider对应的索引(从0开始)
                },
                click: function () {
                    console.log(this, 70);
                    let link = ary[this.realIndex].link;
                    window.location.href = link; // 进行页面的跳转
                }
            },











            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                // type: 'bullets', // 控制的是分页器的样式
                // type: 'fraction',
                // type : 'progressbar',
                type: 'custom',
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        })        
    </script>
</body>

</html>
