<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        
        function* fn(){
            console.log(1);
            yield "hello";
            console.log(2);
            yield "world";
            return 100;
        }
        var f = fn();
        var str = f.next();// 只要当generator函数调用next方法时，才会开始执行函数，但是遇到yield就会停下；
        // yeild 后面的内容就是这一次next的返回值；
        // done : 代表该函数是否执行完成；false 未完成  true 已经完成
        console.log(str);// {value: "hello", done: false}
        var str2 = f.next();// {value: "world", done: false}
        console.log(str2);
        var str3 = f.next();// {value: undefined, done: true}
        console.log(str3);
        
        
        
        
    </script>
</body>
</html>
