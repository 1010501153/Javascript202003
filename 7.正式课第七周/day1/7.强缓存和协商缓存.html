<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 缓存： 304 
        // 性能优化；
        // 强缓存和协商缓存

        // 缓存： 节省带宽  减少服务器负担   加速客户端渲染页面  用户体验好
        
        // 缺点： 不能及时更新最新数据；

        // 缓存： 浏览器缓存  服务器缓存
        // cache-control: max-age=xxxx，public : 属于强缓存，每次打开页面判断缓存过期，没有过期，就会读取缓存；
        // 强缓存： 给资源设置了过期时间，当客户端每次请求资源时，会判断是否过期，如果没有过期，不需要访问服务器，如果过期了，向服务器发送请求；

        // 针对的静态资源 html  css img js文件 ： 强缓存


        // 前端只能设置请求头，不能响应头；
        // 协商缓存： 发请求-->看资源是否过期-->过期-->请求服务器-->服务器对比资源是否真的过期-->没过期-->返回304状态码-->客户端用缓存的老资源。

        
    </script>
</body>
</html>
