        // 10年以后，越来越多的传统型公司开始招聘自己的研发团队；开发自己公司官网；
        // 10年公司都开始招聘前端；不管大小公司都开发自己的网站；代码维护
        // N+1 
        // 外包： 软通动力 15000  博彦   文思海辉...  


        // 移动端： 智能手机  ipad; 移动设备；
        // 安卓系统 ： java
        // IOS系统 ： IOS开发  Object-C
        // APP : 原生APP;
        // 用和手机系统一样的开发语言开发产品；
        // 优点 ： 性能好；可以调用手机的各种内置的硬件；像摄像头、定位
        // 缺点: 不能跨平台，开发成本高；
        // Native App 


        // WebAPP : 用H5和JS开发网页
        // 优点： 开发成本低，一款产品只需要一套代码就可以；
        // 缺点： 性能低；不可以调用手机内置的硬件；
        
        // hybrid 混合开发： webview: 内置的浏览器；能够解析h5和js，而且还可以和手机系统进行交互；
        // web工程师把前端代码都嵌套在webview中，

        // hybrid : 集中了nativeApp和webApp的优点，公司中大量的代码都是由前端开发完成，把其完成项目嵌套在webkiew 内核中，安卓系统项目审核速度比iOS快很多；

    
    </script>
