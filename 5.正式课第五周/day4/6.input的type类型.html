<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- <input type="text">
    <input type="checkbox">
    <input type="radio" name="a">男
    <input type="radio" name="a">女
    <input type="button" value="提交"> -->
    <form action="http://www.baidu.com" method="post">
        <!-- <input type="text" name="username">
        <input type="text" name="password"> -->
        <input type="email">
        <input type="file">
        <input type="color">
        <input type="Date">
        <input type="Number" min="0">
        <input type="password">
        <input type="submit" value="登录">
    </form>
    <script>
        // input : 表单元素
        // type:
        // text： 文本 
        // checkbox : 复选框
        // radio : 单选框; 靠行间属性name来控制职能选中其中一个；
        // button : 按钮，通过value来设置按钮上面的值
        // form : 一般用于表单提交，登录注册；form一样向服务器发送请求；action :就是服务器的地址 method： 请求方式 get请求会把参数拼接到地址栏并且用&连接到一起；input框中的name属性会作为属性名，input框中的值作为属性值，传递给服务器，服务器根据前端传递过来的数据进行判断处理；
        // email: 必须要求input框中输入的是邮箱的格式
        // file ： 打开本地的资源路径
        // color : 调取电脑系统的调色板
        // Date: 时间
        // Number : input框中只能是数字 可以设置最大或最小值： max  min
        // password: 自动隐藏密码；
    </script>
</body>
</html>
