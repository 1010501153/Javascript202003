<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:300px;
            height:300px;
            background: lightskyblue;
            margin:100px auto;
            position: relative;
        }
        #box div{
            width:30px;
            height:30px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        let box = document.getElementById("box");
        // 当书扁平划上box时，创建一个新的div;让新创建的小盒子跟着鼠标滑动；
        // onmouseenter : 当鼠标划上box时，触发该函数
        let mark;
        box.onmouseenter=function(){
            mark = document.createElement("div");
            box.appendChild(mark);
        }
        // 让小盒子跟着鼠标移动，不断地计算小盒子的位置
        // 让小盒子放在鼠标右下角15像素；
        // 由于小盒子在大盒子里面，所以触发了box的onmouseenter;
        box.onmousemove=function(e){
            mark.style.left=e.clientX-box.offsetLeft+15+"px";
            mark.style.top= e.clientY -box.offsetTop+15+"px";
        }
        // 当鼠标离开box元素时，跟随的小盒子也随之删除；
        box.onmouseleave=function(){
            box.removeChild(mark);
        }
        
    
    </script>
</body>
</html>
