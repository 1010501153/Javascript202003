        function sum(){

        // 将类数组转成真正的数组；
        // arguments  document.getElementsByTagName ;

        function toArray(likeAry){
            // var a = [];
            // // 借用数组的slice方法；
            // // 循环类数组的每一项，给a新增；
            // for(var i=0;i<likeAry.length;i++){
            //     a[i]=likeAry[i];
            // }
            // 通过数组原型中的slice，找打call方法，让call运行，改变slice方法中的this，让其指向arguments,那么在slice循环就是循环的arguments
            var a = Array.prototype.slice.call(likeAry)
            return a;
        }
        var newAry = [1,2,3,4];
        newAry.slice()
        Array.prototype.slice=function(){
            var ary = [];
            for(var i =0;i<this.length;i++){
                ary[i]=this[i];
            }
            return ary;
        }
