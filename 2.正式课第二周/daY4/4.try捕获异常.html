<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 在JS中，只要遇到代码报错，正常情况下，代码不会向下运行了；但是如果放到try中，浏览器不报错，代码会执行catch中的代码
        // try catch是用来捕获异常和解决兼容性问题的；
        // console.log(a) 
        // console.log(2);  
        try{
            // 当try这个大括号中的代码报错时，会执行catch中的代码
           console.log(100) 
        }catch(e){
            // e : 报错的信息
            console.log(e);  
        }

        // 排错能力；
        
        
        
    </script>
</body>
</html>
