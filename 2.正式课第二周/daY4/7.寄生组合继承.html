        function A(){
            this.a = 1;
        }
        A.prototype.getX=function(){

        function B(){
            A.call(this);
            this.b = 100;
        }
        // 直接将A的原型地址给了类B的原型地址；
        // 当向类B的原型扩展方法，那么类A也会随着发生变化；
        B.prototype = Object.create(A.prototype);
        // 实现了类B创建的实例继承了类A的私有属性；
        var b = new B;
