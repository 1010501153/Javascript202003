<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #code{
            width:200px;
            height:50px;
            border:1px solid red;
            border-radius: 10px;
            margin:100px auto;
            line-height: 50px;
            text-align: center;
            font-size:20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="code">1234</div>
    <script>
        var code = document.getElementById("code");
        var  str = "1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        // 如何产生随机的字符串呢？
        // 在JS中有一个产生随机的数字的方法 Math.round(Math.random()*100);
        // 产生一个随机的数字【0-61】，让这个随机的数字作为字符串的索引，去获取随机的字符；这个操作执行4次，把4次找到的字符拼接到一起，最后对code这个元素进行修改
        // 0-1 *61
        function getCode(){
            var newStr = "";
            for(var i=0;i<4;i++){
                // 会产生一个0-61的随机整数字；
                var curNum = Math.round(Math.random()*61);
                // 通过产生随机的数字去str中取到一个随机的字符；把它拼接到newStr中；
                newStr+=str[curNum];
                // newStr = newStr +str[curNum];
            }
            code.innerText=newStr;
        };
        code.onclick = getCode;
        getCode();
        // 只要刷新页面，这个code就会重新生成一个；
        // var a = "rrr";
        // a+"b";
        // console.log(a);

        // 3. 产生的字符串中不能重复，大小写也不能重复；
        // input  
        // 
        
    
    
    </script>
</body>
</html>
