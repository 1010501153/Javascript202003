<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #list{
            width:400px;
            list-style: none;
            margin:100px  auto;
        }
        #list li{
            width:100%;
            height:30px;
            line-height: 30px;
            text-align: center;
            border-bottom:  1px dashed red;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li>我爱你中国！</li>
        <li>我爱你中国！</li>
        <li>我爱你中国！</li>
        <li>我爱你中国！</li>
        <li>我爱你中国！</li>
        <li>我爱你中国！</li>
        <li>我爱你中国！</li>
        <li>我爱你中国！</li>
    </ul>
    <ol>
        <li>111111111</li>
        <li>111111111</li>
        <li>111111111</li>
        <li>111111111</li>
    </ol>
    <script>
        var first = document.getElementById('first')
        var list = document.getElementById('list')
        var oLis = list.getElementsByTagName("li");
        // 这块代码到底什么时候执行
        for(var i=0;i<oLis.length;i++){
            if(i%2===0){
                oLis[i].style.backgroundColor='grey';
            }else{
                oLis[i].style.backgroundColor='pink';
            }
            // 在循环中，会给每一个li绑定onmouseover和onmouseout事件；
            // 把原来的颜色存储一下
            // 先把当前li的背景颜色存储到li的bg属性上;
            oLis[i].bg=oLis[i].style.backgroundColor;
            oLis[i].index=i+1;
            oLis[i].onmouseover=function(){
                // 当鼠标划上这个li时，执行这个函数
                // console.log(100)
                // this 指向划上的那个元素
                this.style.background="yellow";
            }
            oLis[i].onmouseout=function(){
                // 当鼠标离开这个li时，执行这个函数；
                this.style.background=this.bg;
            }
            oLis[i].onclick=function(){
                alert("这是第"+this.index+"个Li")
            }
        }
        // 鼠标划上的li让其显示黄色，鼠标离开让其显示原来的颜色；
        // 鼠标划上的事件 onmouseover  onmouseout
        
        
    </script>
</body>
</html>
