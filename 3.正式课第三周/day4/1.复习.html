        // offsetParent：父级参照物(一般情况下，所有元素的父级参照物都是body，如果给当前元素加上position属性，就会让所有子孙元素的父级参照物统统指向当前这个元素)

    // 3.scroll系列：
        // scrollWidth：如果元素的内容没有溢出，那就等于clientWidth，如果溢出了，那就等于左padding+加上内容真实的宽度
        // scrollHeight：如果元素的内容没有溢出，那就等于clientHeight，如果溢出了，那就等于上padding+加上内容真实的高度
