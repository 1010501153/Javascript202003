<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script>
        // 在加载DOM之前，先执行了rem的计算，避免了rem发生变化以后重新对DOM进行排列，减少了大量的回流；
        (function(){
            function computedFont(){
                let winW = document.documentElement.clientWidth;
                document.documentElement.style.fontSize=winW*100/750 +"px"
            }
            // 让方法执行，计算出当前最新的html的fontSize值；
            computedFont()
            // 当浏览器窗口发生改变，再次计算fontSize值；
            window.addEventListener("resize",computedFont)
        })()
    </script>
</head>
