<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 布局 ： 百分比布局 流式布局
    // 媒体查询 
    // flex布局  父容器的6个属性   子元素6个属性
    // rem 布局  html的font-size 1rem;
    // 为什么屏幕大小变了，里面的盒子也会跟着发生变化；所有的元素单位都是rem;rem变化，那么盒子的样式就会跟着发生变化；
    // 根据屏幕宽度计算出html的font-size 
    document.documentElement.style.fontSize=document.documentElement.clientWidth*100/750+"px";
    
    
    </script>
</body>
</html>
